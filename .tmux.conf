unbind C-b
set-option -g prefix C-j
bind-key C-j send-prefix
set -g mouse on
set -g base-index 1
setw -g mode-keys vi
bind-key -T prefix [ copy-mode

bind-key -T copy-mode-vi v send -X begin-selection

# Copy selection
bind-key -T copy-mode-vi y send -X copy-selection

